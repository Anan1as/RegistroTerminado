<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registro</title>
</head>
<body>
    <div id="formulario">
        <h1>Formulario de Registro</h1>
        <hr><br>
        <p>Nombre </p><input type="text" id="name"><br><br>
        <p>Apellido </p><input type="text" id="lastname"><br><br>
        <p>Edad </p><input type="number" id="age"><br><br>
        <p>Grupo </p>
        <select id="grupo">
            <option value="Jobs">Jobs</option>
            <option value="Ritche">Ritche</option>
            <option value="Tesla">Tesla</option>
            <option value="Lovelace">Lovelace</option>
        </select>
        <br><br>
        <button id="btnGuardar">Guardar</button><br><br>
        <button id="btnCambiarColor">Cambiar Color</button>
    </div>
</body>
</html>
